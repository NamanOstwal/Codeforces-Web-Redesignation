<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Contests</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/upcomingcontest.css">
</head>
<body>
    <div class="container">
        <header>
        <h1><strong>CONTESTSðŸ’»</strong></h1>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search contests...">
                <button id="search-button">Search</button>
            </div>
            <br><br><br><br>
            <div class="tables">
                <div class="table-container">
                    <h2>Current / Upcoming Contests</h2>
                    <table id="upcoming-contests">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Length</th>
                                <th>Countdown</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="table-container">
                    <h2>Past Contests</h2>
                    <table id="past-contests">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Length</th>
                                <th>Final Standings</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="aquarium">
                <div class="aquarium__table"></div>
                <div class="aquarium__aquarium">
                  <div class="aquarium__water"></div>
                  <div class="aquarium__bubble"></div>
                  <div class="aquarium__bubble"></div>
                  <div class="aquarium__bubble"></div>
                  <div class="aquarium__bubble"></div>
                  <div class="aquarium__bubble"></div>
                  <div class="aquarium__bubble"></div>
                  <div class="aquarium__bubble"></div>
                  <div class="aquarium__bubble"></div>
                </div>
                <div class="aquarium__drops">
                  <div class="aquarium__drop"></div>
                  <div class="aquarium__water-column"></div>
                  <div class="aquarium__splash"></div>
                  <div class="aquarium__splash"></div>
                </div>
                <div class="aquarium__sponge-box">
                  <div class="aquarium__body">
                    <div class="aquarium__body-stripe"></div>
                    <div class="aquarium__body-hole"></div>
                  </div>
                  <div class="aquarium__face">
                    <div class="aquarium__mouth"></div>
                    <div class="aquarium__smile"></div>
                  </div>
                </div>
              </div>
        </main>
    </div>
    <script src="css/upcomingcontest.js"></script>
</body>
</html>
