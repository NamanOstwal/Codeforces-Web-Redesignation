<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Problemset</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap">
    <link rel="stylesheet" href="css/Problemset.css">
</head>
<body>
    <div class="container">
        <header>
            <br>
            <div class="typewriter">
                <div class="slide"><i></i></div>
                <div class="paper"></div>
                <div class="keyboard"></div>
                <div class="header-title">
                    <h1><strong>PROBLEMSET</strong></h1>
                </div>
            </div>
            <div class="header-controls">
                <input type="text" id="search" placeholder="Search...">
                <div class="header-buttons">
                    <button class="header-button">Submit</button>
                    <button class="header-button">Status</button>
                    <button class="header-button">Standings</button>
                    <button class="header-button">Custom Test</button>
                </div>
            </div>
        </header>
        <table id="problemset">
            <thead>
                <tr>
                    <th>Problem</th>
                    <th>Rating</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody>
                <!-- Problem rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="css/Problemset.js"></script>
</body>
</html>
